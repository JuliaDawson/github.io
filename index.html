		} //region is All

				} 
			} //region is *America
		}

			for (i in dataBarChart) {
				 regionName = region;
				 if(dataBarChart[i].region==region){
					ds.push(dataBarChart[i]);
				} 
			}
		} //region is one region		
	} //region is not null
