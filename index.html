<div class="tooltip"></div>

	<p id="ScreenTitle" class="titlep" style="text-align:center">Shared Prosperity in our world</p>

<div class="bodydiv">
    <svg width=1000 height=500>
	<!--------- Pages 1: Gini Index Map -------------> 
	<g id="page1Header" >
		<foreignObject x="20" y="10" width="900" height="100">
			<div>
			<p><b>Shared Prosperity around the World</b><br>Gini Index measures the deviation of prosperity (distribution of income or consumption expenditure) from a perfectly equal distribution, within a population.
A Gini index of zero represents perfect equality and 100 represents perfect inequality. However, in our data zero means that no Gini Index was available.</p>				
			</div>
		</foreignObject>
	</g>
	    
	<g id="mapChartBig" opacity="100" >
		<g id="mapChartBigPath"></g>
		<g id="mapChartBigTT"></g>
	        <g id="mapChartBigFooter"></g>
	</g>
	<g id="page1Footer" >
		<foreignObject x="20" y="400" width="900" height="100">
			<div>
			<p>Gini Index: missing = 0,   minimum = 24.2 (Slovenia),    maximum = 63 (South Africa),     median= 36.9 <br><b>Zoom in/out | Hover over country for more information | Next to Continue</b></p>				
			</div>
		</foreignObject>
	</g>
	    
	<!--------- Pages 2 and 3: mini-Map ------------->    
	<g id="mapChartWITitle" opacity="0" ></g>
	<g id="mapChartWI" opacity="0" >
		<g id="mapChartWIPath"></g>
		<g id="mapChartWITT"></g>
	</g>

	<g id="giniBarChart" opacity="0" >
		<g id="giniBarChRect"></g>
		<g id="giniBarChXaxis"></g>
		<g id="giniBarChTitle" class="titlep"></g>

	</g>
